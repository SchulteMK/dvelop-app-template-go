<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="{{.AssetBasePath}}/vacationrequests.css"/>
</head>

<body class="mdc-typography">
<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" role="toolbar">
            <a href="../vacationrequest" class="material-icons mdc-top-app-bar__action-item"
               aria-label="New vacation request" title="New vacation request">add</a>
        </section>
    </div>
</header>
<div class="mdc-top-app-bar--fixed-adjust">
    <ul class="mdc-list mdc-list--two-line" aria-orientation="vertical">
        {{range $i, $x := .Requests}}
            <li class="dmc-list-item" data-state="{{$x.State}}">
                <a href="../vacationrequest/{{$x.Id}}" class="mdc-list-item" tabindex="0">
                    <span class="mdc-list-item__graphic material-icons state-icon" aria-hidden="true"></span>
                    <span class="mdc-list-item__text">
                    <span class="mdc-list-item__primary-text">{{$x.From}} -  {{$x.To}}</span>
                    <span class="mdc-list-item__secondary-text">{{$x.Type}}</span>
                </span>
                </a>
                <span class="mdc-list-item__meta material-icons mdc-icon-button" aria-hidden="true">more_vert</span>
            </li>
            <li role="separator" class="mdc-list-divider mdc-list-divider--padded"></li>
        {{end}}
    </ul>
    <div class="mdc-menu mdc-menu-surface" tabindex="-1">
        <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
            <li class="mdc-list-item" role="menuitem" id="menu_accept">
                <span class="mdc-list-item__graphic dmc-list-item__graphic material-icons">check</span>
                <span class="mdc-list-item__text">Confirm</span>
            </li>
            <li class="mdc-list-item" role="menuitem" id="menu_reject">
                <span class="mdc-list-item__graphic dmc-list-item__graphic material-icons">block</span>
                <span class="mdc-list-item__text">Reject</span>
            </li>
            <li class="mdc-list-item" role="menuitem" id="menu_cancel">
                <span class="mdc-list-item__graphic dmc-list-item__graphic material-icons">cancel</span>
                <span class="mdc-list-item__text">Cancel</span>
            </li>
        </ul>
    </div>
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label"
                 role="status"
                 aria-live="polite">Placeholder
            </div>
        </div>
    </div>
</div>
<script async src="{{.AssetBasePath}}/vacationrequests.js"></script>
</body>

</html>
